
{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Login</h1>

    <br/>
    <form id="loginForm" method="POST" class="form" action="/" role="login">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="form-group">
        {{ form.username(placeholder="Username", class_="form-control") }}
        {{ form.password(placeholder="Password", class_="form-control") }}
      </div>
      <button type="submit" class="btn btn-default">Log in</button>
    </form>

    <p><em>Not got an account?</em> Click <a href="/register">here</a> to create one, or <a href="/github-login">login using your GitHub account</a> via OAuth.</p>
</div>
{% endblock %}
