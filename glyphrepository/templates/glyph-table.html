<div id="glyph-table">
    <input type="text" id="myInput" class="form-control, input-lg" onkeyup="search_glyph_table()"
           placeholder="Filter by SO term...">
    <div id="glyph-table-inner" class="pre-scrollable">
        <table id="myTable" class='table'>
            <tr class="header">
                <th style="width:10%;">Icon</th>
                <th style="width:30%;">Name</th>
                <th style="width:30%;"><abbr title="Glyphs begin as 'Proposed', are 'Endorsed' once they are recommended for use, and are 'Adopted' when they become part of the official standard">SBOL Status</abbr></th>
                <th style="width:30%;"><a href="http://www.sequenceontology.org/">SO Terms</a></th>
                <th style="width:30%;">Average Rating</th>
                <th style="width:30%;"><abbr title="Note that this may not be the original creator">Uploaded by</abbr></th>
            </tr>
            <tbody>
            {% for glyph in glyphs %}
                <tr>
                    <td class="col-sm-1"><a href="/glyph/{{ glyph.id }}"><img src= "static/glyphs/{{ glyph.get_preferred_filename() }}" alt="{{ glyph.name }}" style="width:100%" class="img-rounded"></a>
                    </th>
                    <td class="col-sm-2"> <a href="/glyph/{{ glyph.id }}">{{ glyph.name }}</a> </td>
                    <td class="col-sm-2"> {{ glyph.sbol_status }} </td>
                    <td class="col-sm-2"> {{ glyph.get_soterm_link() | safe }}</td>
                    <td class="col-sm-2"> {{ glyph.average_rating() }} </td>
                    <td class="col-sm-2"> <a href="/users/{{ glyph.user.id }}">{{ glyph.user.username }}</a> </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
