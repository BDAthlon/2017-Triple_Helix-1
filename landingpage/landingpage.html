<DOCTYPE! html>
<html>
	<head>
	<title>SynBioGlyph</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script>
	function myFunction() {
	  // Declare variables
	  var input, filter, table, tr, td, i;
	  input = document.getElementById("myInput");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("myTable");
	  tr = table.getElementsByTagName("tr");

	  // Loop through all table rows, and hide those who don't match the search query
	  for (i = 0; i < tr.length; i++) {
	    td = tr[i].getElementsByTagName("td")[0];
	    if (td) {
	      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    }
	  }
	}
	</script>

	</head>

	<body>
		 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

		<table id="myTable" class='table'>
		  <tr class="header">
		    <th style="width:60%;">Name</th>
		    <th style="width:40%;">Country</th>
		  </tr>
		  <tr>
		    <td>Alfreds Futterkiste</td>
		    <td>Germany</td>
		  </tr>
		  <tr>
		    <td>Berglunds snabbkop</td>
		    <td>Sweden</td>
		  </tr>
		  <tr>
		    <td>Island Trading</td>
		    <td>UK</td>
		  </tr>
		  <tr>
		    <td>Koniglich Essen</td>
		    <td>Germany</td>
		  </tr>
		</table> 
	</body>
</html>
